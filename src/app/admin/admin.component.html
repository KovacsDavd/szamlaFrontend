<div class="admin-container">
  <h1>Felhasználók kezelése</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Szerepkörök</th>
      <td mat-cell *matCellDef="let user">{{ formatRoles(user.roles) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Műveletek</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="openRoleDialog(user)" title="Szerepkörök módosítása">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user.id)" title="Felhasználó törlése">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Táblázat fejléce és sora -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
