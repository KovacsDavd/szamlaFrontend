<div class="header">
    <div class="header-line">
        <span *ngIf="homeData">
            <a *ngFor="let menuItem of homeData.menuItems" [routerLink]="getRouterLink(menuItem)"
                class="menu-item nav-link">
                {{ menuItemTranslations[menuItem] || menuItem }}
            </a>
        </span>
        <span class="spacer"></span>
        <a *ngIf="homeData" mat-button (click)="logout()" class="logout-button">Kijelentkezés</a>
    </div>

    <div class="header-line user-info" *ngIf="homeData">
        Bejelentkezve: {{ homeData.username }} |
        Szerepkörök: {{ homeData.roles.join(', ') }} |
        Utolsó belépés: {{ homeData.lastLoginDate | date: 'yyyy-MM-dd HH:mm' }}
    </div>

    <div class="header-line" *ngIf="!homeData">
        <a mat-button routerLink="/login" class="nav-link">Bejelentkezés</a>
        <a mat-button routerLink="/regist" class="nav-link">Regisztráció</a>
    </div>
</div>
